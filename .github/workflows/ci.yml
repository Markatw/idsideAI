on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint-type-security:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: "${{ github.workspace }}/idsideAI_Complete_PyCharm_Ready"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

