      - name: Black (autofix)
        run: black .
      - name: Ruff (autofix)
        run: ruff check . --fix

      # Now enforce
      - name: Black (format check)
        run: black --check .
      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (types)
        run: |
          mypy --install-types --non-interactive --config-file mypy.ini || true
          mypy --config-file mypy.ini

