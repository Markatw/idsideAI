[tool.ruff]
line-length = 100
target-version = "py312"
exclude = ["venv", ".venv", "build", "dist", ".git", "qc", "tools"]

[tool.ruff.lint]
# Core rules: pycodestyle/pyflakes/imports + bugbear
select = ["E", "F", "I", "B"]
# Temporarily relaxed to get CI green; we can re-enable later
ignore = [
  "E501",   # line length (weâ€™ll re-enable later)
  "B905",   # zip(..., strict=) (fix later)
]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]  # allow package export patterns
