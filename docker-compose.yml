version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: idside
      POSTGRES_PASSWORD: idside
      POSTGRES_DB: idside
    ports:
      - "5432:5432"
    volumes:
      - pgdata_idsideaivault:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U idside -d idside"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata_idsideaivault:
